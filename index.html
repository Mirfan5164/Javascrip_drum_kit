<!DOCTYPE html>
<html>
<head>
<title>Music Sound</title>
<link rel="stylesheet" href="style.css"/>
</head>
<body>
  
  <div class="keys">
     <div data-key="65" class="key lett-01">
        <kbd>A</kbd>
        <span class="sound">Tom</span>
     </div>
  
    <div data-key="83" class="key lett-02">
       <kbd>S</kbd>
       <span class="sound">Clap</span>
    </div>
 
 
    <div data-key="68" class="key lett-03">
       <kbd>D</kbd>
       <span class="sound">Tink</span>
    </div>
 
    <div data-key="70" class="key lett-04">
       <kbd>F</kbd>
       <span class="sound">Fast</span>
    </div>
 
    <div data-key="71" class="key lett-05">
       <kbd>G</kbd>
       <span class="sound">Drum</span>
    </div>
 </div>
  
  <audio data-key="65" src="sounds/clap01.wav"></audio>
  <audio data-key="83" src="sounds/clap02.wav"></audio>
  <audio data-key="68" src="sounds/clap03.wav"></audio>
  <audio data-key="70" src="sounds/clap04.wav"></audio>
  <audio data-key="71" src="sounds/clap05.wav"></audio>

 <script>
   function playSound(e){
     const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
     if(!audio) return;
     audio.play();
     key.classList.add('playing');
    
    }

    function removeTransition(e){
     if(e.propertyName != 'transform') return;
     this.classList.remove('playing')
    }

    const keys = document.querySelectorAll('.key')
    keys.forEach(key => key.addEventListener('transitionend', removeTransition));
   
    window.addEventListener('keydown', playSound)
 </script>

</body>
</html>
